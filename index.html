<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="header">
        <div class="container container--header">
            <nav class="nav">
                <a href="#!" class="logo">
                    <img src="./img/logo.svg" alt="Logo">
                </a>

                <ul class="nav-list">
                    <li class="nav-list__item">
                        <a href="#" class="nav-list__link nav-list__link--active">home</a>
                    </li>
                    <li class="nav-list__item">
                        <a href="#" class="nav-list__link">hotels</a>
                    </li>
                    <li class="nav-list__item">
                        <a href="#" class="nav-list__link">restaurantes</a>
                    </li>
                    <li class="nav-list__item">
                        <a href="#" class="nav-list__link">destinations</a>
                    </li>
                    <li class="nav-list__item">
                        <a href="#" class="nav-list__link">activities</a>
                    </li>
                    <li class="nav-list__item">
                        <a href="#" class="nav-list__link">contact</a>
                    </li>
                </ul>
                <div class="user">
                    <div class="user__content">
                        <span class="user__greeting">Holla,</span>
                        <span class="user__name"> Ales Nesetril</span>
                    </div>
                    <div class="user__avatar">
                        <img class='user__img' src="./img/avatar.jpg" alt="avatar">
                    </div>
                </div>
            </nav>
            <div class="header__content">
                <h1 class="header__title">
                    Discover the most engaging places
                </h1>
                <button class="button button--huge">
                    <img src="./img/icon/Glob.svg" alt="">
                    Discover on 3D Globe</button>
            </div>
            <form action="" class="form">

                <div class="form__input-wraper form__input--location">
                    <label for="location" class="form__label">Location</label>
                    <input type="text" class="form__input" id="location" placeholder="Explore nearby destinations">
                </div>

                <div class="form__input-wraper form__input--activity">
                    <label for="activity" class="form__label">Activity</label>
                    <select name="activity" id="activity" class="form__select">
                        <option value="All">All Activities</option>
                        <option value="Culture">Culture</option>
                        <option value="Sport">Sport</option>
                        <option value="FreeRide">FreeRide</option>
                    </select>
                </div>
                <div class="form__input-wraper form__input--location">
                    <label for="location" class="form__label">Location</label>
                    <input type="text" class="form__input" id="location" placeholder="Explore nearby destinations">
                </div>
                <div class="form__input-wraper form__input--location">
                    <label for="location" class="form__label">Location</label>
                    <input type="text" class="form__input" id="location" placeholder="Explore nearby destinations">
                </div>
            </form>
        </div>
    </div>

</body>
</html>
